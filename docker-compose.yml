services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: post-miniapp-frontend
    restart: unless-stopped
    ports:
      - "9000:80"
    environment:
      - NODE_ENV=production
    # Note: frontend works independently
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: post-miniapp-backend
    restart: unless-stopped
    ports:
      - "9001:8000"
    environment:
      # These should be set in Coolify
      - SCRAPECREATORS_API_KEY=${SCRAPECREATORS_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
