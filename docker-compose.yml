services:
  post-miniapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: post-miniapp
    restart: unless-stopped
    ports:
      - "9000:80"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
